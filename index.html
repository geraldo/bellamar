<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bellamar</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="windowDocs" class="window" style="display:none;">
      <h2>
        <i class="fa fa-file-text-o"></i>
        <span class="title">Informació</span>
      </h2>
      <div class="content">
        <p>...aquí todos los detalles de la obra de Bellamar...</p>
        <a href="https://www.castelldefels.org/">https://www.castelldefels.org/</a>
      </div>
    </div>
    <div id="windowLayers" class="window" style="display:none;">
      <h2>
        <i class="fa fa-file-text-o"></i>
        <span class="title">Capes</span>
      </h2>
      <div class="content">
        <div id="layers" class="layer-switcher"></div>
      </div>
    </div>
    <div id="windowSearch" class="window" style="display:none;">
      <h2>
        <i class="fa fa-file-text-o"></i>
        <span class="title">Cercadors</span>
      </h2>
      <div class="content">
        <h3>Cerca per carrer</h3>
        <p>
          <label for="searchCarrer">Carrer</label>
          <input list="carrerList" type="text" id="searchCarrer">
          <datalist id="carrerList"></datalist>
        </p>
        <p>
          <label for="searchNumero">Número</label>
          <select id="searchNumero" name="searchNumero">
            <option value="-1"> - Triï un carrer - </option>
          </select>
        </p>

        <h3>Cerca per referència cadastral</h3>
        <p>Introduïu la referència cadastral i premeu el botó Buscar parcel·la (Ex 08055A00100077)</p>
        <p>
          <label for="searchReferencia">Referencia</label>
          <input type="text" id="searchReferencia" />
        </p>
        <p>
          <button type="button" class="btn btn-default" id="searchReferenciaBtn">Buscar parcel·la</button>
        </p>
        <p>
          <span id="searchMsg"></span>
        </p>
      </div>
    </div>
    <div id="windowFeature" class="window" style="display:none;">
      <h2>
        <i class="fa fa-file-text-o"></i>
        <span class="title">Feature</span>
      </h2>
      <div class="content">
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
