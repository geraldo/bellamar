<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="shortcut icon" href="https://www.castelldefels.org/A_Comuns/_Pells/_Comu/Img/IconaAjuntament_2011.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bellamar</title>
    <script type="module" crossorigin src="/bellamar/dev/assets/index.dbc55449.js"></script>
    <link rel="modulepreload" href="/bellamar/dev/assets/vendor.b9b82a5d.js">
    <link rel="stylesheet" href="/bellamar/dev/assets/index.1a45548a.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="windowDocs" class="window" style="display:none;">
      <h2>
        <i class="fa fa-file-text-o"></i>
        <span class="title">Informació</span>
      </h2>
      <div class="content">
        <p class="text">...aquí tots els detalls de l'obra de Bellamar...</p>
        <a href="https://www.castelldefels.org/">https://www.castelldefels.org/</a>
      </div>
    </div>
    <div id="windowLayers" class="window" style="display:none;">
      <h2>
        <i class="fa fa-file-text-o"></i>
        <span class="title">Capes</span>
      </h2>
      <div class="content">
        <div id="layerSwitcher" class="layer-switcher"></div>
      </div>
    </div>
    <div id="windowSearch" class="window" style="display:none;">
      <h2>
        <i class="fa fa-file-text-o"></i>
        <span class="title">Cercadors</span>
      </h2>
      <div class="content">
        <h3 class="titleCarrer">Cerca per carrer</h3>
        <p>
          <label class="labelCarrer" for="searchCarrer">Carrer</label>
          <input list="carrerList" type="text" id="searchCarrer">
          <datalist id="carrerList"></datalist>
        </p>
        <p>
          <label class="labelNumero" for="searchNumero">Número</label>
          <select id="searchNumero" name="searchNumero"></select>
        </p>

        <h3 class="titleCatastro">Cerca per referència cadastral</h3>
        <p class="introCatastro">Introduïu la referència cadastral i premeu el botó Buscar parcel·la (Ex 08055A00100077)</p>
        <p>
          <label class="labelReferencia" for="searchReferencia">Referència</label>
          <input type="text" id="searchReferencia" />
        </p>
        <p>
          <button type="button" class="btn btn-default btnReferencia" id="searchReferenciaBtn">Cercar parcel·la</button>
        </p>
        <p>
          <span id="searchMsg"></span>
        </p>
      </div>
    </div>
    <div id="windowFeature" class="window" style="display:none;">
      <h2>
        <i class="fa fa-file-text-o"></i>
        <span class="title">Feature</span>
      </h2>
      <div class="content">
      </div>
    </div>
    
  </body>
</html>
